<div class="container">
  <div class="card">
    <div class="card-head">
      <div class="card-title  ">
        <div class="head" >
          <h6>User Name: {{user.login}} || Location: {{user.login}}</h6>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <img src="{{user.avatar_url}}" class="mx-auto d-block rounded-circle img-fluid"  alt="profile photo"> <br>
          <div class="bio">
            <ul class="list list-unstyled">
              <li *ngIf = 'user.name'>Name: {{user.name}}</li>
              <li *ngIf = 'user.company'>company: {{user.company}}</li>
              <li *ngIf = 'user.email'>Email: {{user.email}}</li>
              <li *ngIf = 'user.hireable'>Available for hire</li>
              <li *ngIf = 'user.twitter_username'>Twitter user name: {{user.twitter_username}}</li>
            </ul>
            <div *ngIf = 'user.bio' class="">
              <h5>BIO</h5>
              <p>{{user.bio}}</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">

        </div>
      </div>
    </div>
  </div>
</div>
