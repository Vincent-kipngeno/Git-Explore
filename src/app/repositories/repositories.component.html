<div class="container">
  <div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="col-md-12" *ngFor = 'let repo of repos; let i = index'>
          <div class="container">
            <hr>
            <p><span style = "color: blue">{{repo.full_name}}</span> <a class="float-right btn btn-success" href="{{repo.html_url}}"> View in Github </a></p>
            <p>{{repo.description}}</p>
            <p style = "margin-top: 8px;"><span style = "color: brown">{{repo.language}}</span> <span class="float-right">‚≠ê {{repo.stargazers_count}}</span></p>
            <hr>
        </div>
      </div>
    <div class="col-md-2">

    </div>
  </div>
</div>
