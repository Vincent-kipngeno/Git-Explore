<style media="screen">
  .first {
      font-family: 'hunters script';
      padding: 15px;
      color: black;
      height: 100px;
      text-align: center;
      margin-top: 20px;
    }
    .first p{
      padding-top: 20px;
      padding-bottom: 10px;
      color: white;
      font-size: 25px;
    }
</style>
<div class="container">
  <div class="jumbotron first" style="background-color: orange">
    <p>WELCOME TO GIT EXPLORE</p>
  </div>
  <div class="input-group mb-3">
    <input type="text" class="form-control" [(ngModel)]="repoName" name="repository" #repository='ngModel' placeholder="Repository Name">
    <div class="input-group-append">
      <button class="btn btn-success" type="submit" (click)='findRepository()'>Go</button>
    </div>
  </div>
  <div class="row" *ngIf="isComplete">
    <div class="">

    </div>
    <div class="col-md-12">
      <div class="card">
        <div class="col-md-12" *ngFor = 'let repo of repos; let i = index'>
          <div class="container">
            <hr>
            <p><span style = "color: blue">{{repo.full_name}}</span> <a class="float-right btn btn-success" href="{{repo.html_url}}"> View in Github </a></p>
            <p>{{repo.description}}</p>
            <p style = "margin-top: 8px;"><span style = "color: brown">{{repo.language}}</span> <span class="float-right">‚≠ê {{repo.stargazers_count}}</span></p>
            <hr>
        </div>
      </div>
    <div class="">

    </div>
  </div>
  <div class="" *ngIf="!isComplete">
    <div class="jumbotron">
      <h1 class="display-4 text-center">Check Your Username</h1>
      <hr class="my-4">
      <p class="lead text-center">Sorry we could not find what you are looking for. Your username might not be accurate or an Error might have occurred !</p>
    </div>
  </div>
</div>
